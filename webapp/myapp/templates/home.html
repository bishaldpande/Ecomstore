{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css"/>
      <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
      <style>
      </style>
   </head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/home/">E-ComStore</a>
	    </div>
	    <ul class="nav navbar-nav">
		      <li class="active"><a href="/home/">Home</a></li>

		    </ul>
		<ul class="nav navbar-nav navbar-right">
	      <li><a href="/viewcart/"><span class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
	      <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>

	    </ul>
	    <ul>
<form class="navbar-form navbar-left" role = "search" method="get" action="/transaction/history/">
	    		<div class="form-group">
	    			<input type="text" name="q" class="form-control">
	    			
	    		</div>
	    		<button type="Submit" class= "btn btn-default">Scearch</button>
	    		
	    	</form>
	    </ul>
	  </div>
	  
	</nav>
	{% block content %}
	<div class='row' style="margin-top:60px">
		<div class='col-md-3'>

			<table class="table table-bordered">
	      	<tbody>
	      		  {% for i in f %}
	      		
	      		<tr>
	      			 <td><a href="/category/{{i.slug}}/">{{i.name}}</a></td>
	      		</tr>
	      		{% endfor %}
	      	</tbody>

		</table>
		</div>
		<div class='col-md-1'></div>
		<div class='col-md-4'>
			<h1>{{user_id}}</h1>
			{% for i in p %}
			<a href="/prodet/{{i.slug}}/">
			<table class="table table-striped">
				<tbody>
					
				<tr>
					<img src="/media/{{i.image}}" style="height: 200px; width:300px;">
						
				</tr>
				<tr>
					<td><p>Name</p></td>
					<td><p>{{i.name}}</p></td>
				
				</tr>
				<tr>
					<td><p>Brand</p></td>
					<td><p>{{i.brand}}</p></td>
				
				</tr>
				<tr>
					<td><p>Price</p></td>
					<td><p>Rs.{{i.price}}</p></td>
				
				</tr>
				
				
									
				</tbody>
				</table>
				</a>
				{% endfor %}

		</div>
		
	</div>
	{% endblock %}


</body>
</html>
