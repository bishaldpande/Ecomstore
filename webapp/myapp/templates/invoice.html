{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css"/>
      <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
      <style>
      </style>
   </head>
<body>
<div class="container">
	<div class="jumbotron">
		<center><strong>Billing Dettails</strong></center><br/><br/>
		<table class='table'>
	<thead>
		<tr>
			<th>Name</th>
			<th>quantity</th>
			<th>Price</th>
			<th>total price</th>
		</tr>
	</thead>
	<tbody>
		{% for i in item %}
		<tr>
			<td>{{i.name}}</td>
			<td>{{i.quantity}}</td>
			<td>{{i.price}}</td>
			<td>{{i.total}}</td>
		</tr>
		{% endfor %}
		<tr>
			<td></td>
			<td></td>
			<td>Grand Total</td>
			<td>{{total}}</td>
		</tr>
	</tbody>
	</table> 
	</div>
</div>   
</body>
</html>
